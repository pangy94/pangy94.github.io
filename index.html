<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 适配手机/平板等移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan的网站</title>
    <style>
        /* 全局样式：简洁易读，适配所有设备 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        /* 头部样式 */
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        header p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        /* 导航栏样式 */
        nav {
            margin: 20px 0;
        }
        .nav-list {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        .nav-list li a {
            color: #34495e;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-list li a:hover {
            background-color: #eaeaea;
            color: #2c3e50;
        }
        /* 主体内容样式 */
        .content {
            font-size: 1.1rem;
            margin-bottom: 40px;
        }
        .content h2 {
            color: #2c3e50;
            margin: 20px 0 10px;
        }
        .content p {
            margin-bottom: 15px;
            text-indent: 2em;
        }
        /* 页脚（含备案号）样式：固定在底部更合规 */
        footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
            margin-top: 50px;
        }
        footer a {
            color: #666;
            text-decoration: none;
        }
        footer a:hover {
            color: #2c3e50;
            text-decoration: underline;
        }
        /* 移动端适配 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            body {
                padding: 15px;
            }
            .nav-list {
                gap: 15px;
            }
            .nav-list li a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 网站头部 -->
    <header>
        <h1>欢迎来到我的网站</h1>
        <p>简洁、合规、易维护的个人站点</p>
        
        <!-- 导航栏 -->
        <nav>
            <ul class="nav-list">
                <li><a href="#">工作分享</a></li>
                <li><a href="#">周末时光</a></li>
                <li><a href="#">街景日常</a></li>
            </ul>
        </nav>
    </header>

    <!-- 网站主体内容 -->
    <div class="content">
        <h2>关于本站</h2>
        <p>这是一个个人使用，分享自己的个人心情的个人网站。</p>
    </div>

    <!-- 页脚（必须包含ICP备案号，合规要求） -->
    <footer>
        <p>© 2025 我的个人网站 版权所有</p>
        <!-- 替换成你的真实ICP备案号！！！ -->
        <p>
            <a href="https://beian.miit.gov.cn" target="_blank" rel="noopener noreferrer">
                粤ICP备2025508992号
            </a>
        </p>
    </footer>
</body>
</html>
